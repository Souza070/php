    Conceito de PHP
    
° A Linguagem PHP surgiu em 1994, quando Rasmus Lerdorf resolveu criar um gerenciador de visitas para o seu site.
° Rasmus sentiu curiosidade em saber quantas pessoas estavam visitando seu site e como ele era experiente em linguaguem C, criou sua primeira ferramenta.
° Sua primeira criação não era uma linguagem, e sim uma ferramenta, uma interface que verificava quantos visitantesvisitavam o site naquele momento.
° Batizada de Personal Home Page Tools, usava comandos simples inspirados da linguagem PERL.
° A segunda versão da ferramenta já permitia a manipulação de formulários e pequenos livros de visita...
° O Personal Home Page Forms Interpreter, ou PHP/FI.
° Como ele queria que sua ferramenta crescesse, ele liberou o acesso a outros programadores do código fonte do PQP.
° E assim o PHP ganhou funcionalidades muito importante, por exemplo, o acesso a base de dados, e vários programadores adicionaram várias funcionalidades
e torná-lo cada vez mais popular.
° A versão ficou bastante popular e começou a se espalhar em 1995.
° Em 1997 a Netcraft responsável por fazer estatística na internet, já constatava que mais de 60.000 domínios utilizavam o PHP para interatividade com seus usuários.
° Com o objetivo de fazer sua ferramenta crescer, Rasmus liberou o acesso ao código-fonte da CGI em 1996.
° Em 1998 o PHP despertou o interesse de diversos programadores, entre eles os israelenses Zeev Suraski e Andi Gutmans.
° Esses dois reescreveram o núcleo da ferramenta e a transformou em uma Linguagem de Scripts, nos moldes em que nós temos o PHP atualmente.
° A partir de 1998, o PHP já começava a se destacar como uma das linguagens mais utilizadas na Internet.
° Foi nessa época que a linguagem foi rebatizada e passou a se chamar PH (Hypertext Preprocessor) e chegou à sua versão 3.0, com muitas funcionalidades interessantes.
° Em 1999 já se estimava que 10% dos sites utilizavam o PHP de alguma maneira.
° Em 2000 chega a versão 4.0, qual foco era a resolução dos problemas encontrados.
° Em 2004 surge a versão 5.0 e suas 32 subersões do PHP.
° Em 2006 já se começou a falar sobre a versão 6.0 que seria resolver a incompatibilidade com a unicode.
° Mas até o fim de 2013, o máximo que só tinha saído era a versão 5.5.
° Até a última pesquisa já se estimava que 75% dos sites utilizavam o PHP.
° O mascote do PHP é um elefante, ele foi escolhido por conta da estrutura do nome da linguagem. PHP parece um elefante.
